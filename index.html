<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe | Jim Miller</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/gameboard.css" type="text/css" media="screen" charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
			<div class="row text-center" id="instructions">
				Number of Players: <input id="playerCount" value="1" type="number" min="0" max="2">
				<button type="button" class="btn" id="go">Go!</button>
			</div>
		<div id="game-grid" class="containter">
			<div class="row">
				<div id="0" class="col-xs-4 square"></div>
				<div id="1" class="col-xs-4 square"></div>
				<div id="2" class="col-xs-4 square"></div>
			</div>
			<div class="row">
				<div id="3" class="col-xs-4 square"></div>
				<div id="4" class="col-xs-4 square"></div>
				<div id="5" class="col-xs-4 square"></div>
			</div>
			<div class="row">
				<div id="6" class="col-xs-4 square"></div>
				<div id="7" class="col-xs-4 square"></div>
				<div id="8" class="col-xs-4 square"></div>
			</div>
		</div>

    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/learned.js" type="text/javascript"></script>
    <script src="js/tictactoe.js" type="text/javascript"></script>
  </body>
</html>
